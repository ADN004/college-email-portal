{% extends "Email_Portail/base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="form-section text-center">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            </div>
            <h2 class="mb-3">Email Sent Successfully!</h2>
            <p class="lead">Your message has been delivered to the recipient.</p>
            <p>You will receive a confirmation email shortly.</p>
            
            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <a href="{% url 'send_email' %}" class="btn btn-primary">
                    <i class="bi bi-envelope-plus"></i> Send Another Email
                </a>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-house"></i> Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
